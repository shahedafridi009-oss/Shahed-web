    /* Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* Fullscreen background video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }

    /* Dark overlay for better text contrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Fallback background image (if video can't play) */
    .no-video {
      position: fixed;
      inset: 0;
      background: url('images/fallback.jpg') center/cover no-repeat;
      z-index: -3;
    }

    /* Page content */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .hero h1 {
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      margin: 0 0 12px;
    }

    .hero p {
      font-size: clamp(16px, 3.5vw, 20px);
      max-width: 680px;
      margin: 0 auto 24px;
      opacity: 0.95;
    }

    .cta {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      background: #00e0a8;
      color: #093a2f;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 224, 168, 0.35);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,224,168,0.45); }

    /* Flow layers */
    .flow-mask {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(2px);
      background: rgba(0,0,0,0.5);
    }
    .flow-mask.show { display: flex; }

    /* Buffering card */
    .buffer-card {
      width: min(520px, 92vw);
      background: rgba(12, 18, 16, 0.9);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      color: #eafff7;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      animation: fadeIn 240ms ease-out forwards;
    }
    .spinner {
      width: 42px; height: 42px;
      margin: 12px auto 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #00e0a8;
      border-radius: 50%;
      animation: spin 900ms linear infinite;
    }
    .progress {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
    }
    .progress > span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e0a8, #3af5c7);
      border-radius: 999px;
      animation: loadBar 2400ms ease-in-out forwards;
    }

    /* Notice card */
    .notice-card {
      display: none;
      width: min(560px, 94vw);
      background: rgba(10, 14, 13, 0.92);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 22px 20px;
      text-align: left;
      color: #eafff7;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      animation: slideUp 280ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #ffb703;
      color: #092b25;
      font-weight: 700;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .notice-title {
      font-size: clamp(18px, 4.6vw, 24px);
      font-weight: 700;
      margin: 4px 0 6px;
    }
    .notice-text {
      font-size: clamp(14px, 3.6vw, 16px);
      opacity: 0.95;
      margin: 0;
    }

    /* Bottom action bar */
    .bottom-bar {
      position: fixed;
      left: 0; right: 0; bottom: -120px;
      background: rgba(0, 224, 168, 0.94);
      color: #083c30;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      box-shadow: 0 -12px 28px rgba(0,0,0,0.35);
      padding: 14px 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      z-index: 11;
      transition: transform 280ms cubic-bezier(.2,.8,.2,1), bottom 0ms linear 280ms;
    }
    .bottom-bar.show { bottom: 0; }
    .bar-text {
      font-weight: 700;
      font-size: clamp(16px, 4.2vw, 18px);
    }
    .bar-cta {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #072b24;
      color: #d7fff4;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(7,43,36,0.4);
    }
    .bar-cta:active { transform: scale(0.98); }

    /* Animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes loadBar { to { width: 96%; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(14px); } to { opacity: 1; transform: translateY(0); } }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; }
      .progress > span { animation: none; width: 96%; }
      .notice-card { animation: none; }
    }
  </style>
</head>

  <script>
    (function () {
      const watchNow = document.getElementById('watchNow');
      const flowMask = document.getElementById('flowMask');
      const bufferCard = document.getElementById('bufferCard');
      const noticeCard = document.getElementById('noticeCard');
      const bottomBar = document.getElementById('bottomBar');
      const barCta = document.getElementById('barCta');

      function showBuffering() {
        flowMask.classList.add('show');
        bufferCard.style.display = 'block';
        noticeCard.style.display = 'none';
      }

      function showNotice() {
        bufferCard.style.display = 'none';
        noticeCard.style.display = 'block';
      }

      function showBottomBar() {
        bottomBar.classList.add('show');
      }

      // Sequence on Watch Now tap:
      watchNow.addEventListener('click', function (e) {
        e.preventDefault();
        showBuffering();

        // Step 1: buffering for ~2.4s (matches CSS progress animation)
        setTimeout(function () {
          showNotice();

          // Step 2: after short delay, slide up bottom bar
          setTimeout(function () {
            showBottomBar();
          }, 700);
        }, 2400);
      });

      // Allow closing mask when clicking outside the notice
      flowMask.addEventListener('click', function (e) {
        if (e.target === flowMask) {
          flowMask.classList.remove('show');
        }
      });

      // Optional: ensure external link opens in new tab on desktop
      barCta.setAttribute('target', '_blank');
    })();
  </script>
