    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;

      overflow-x: hidden;

    /* Background video */
    .video-bg {

      background: #007BFF;
      border: none;

      text-decoration: none;

    .btn:hover {

    }

    /* Contact form */
    .contact {

      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
    }

    .contact h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact button:hover {
